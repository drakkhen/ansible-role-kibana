---
- name: restart kibana
  service: name=kibana state=restarted

- name: restart kibanas
  service:
    name: kibana-{{ item }}
    state: restarted
  with_items: "{{ kibana_instances }}"

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload systemd
  become: yes
  command: systemctl daemon-reload
